<!DOCTYPE html>
<html th:replace="~{fragment/admin-layout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<main style="margin-top:5rem">

  <style>

    .width-full {
  width: 100%; /* 부모 요소도 가로 전체 차지 */
  overflow-x: auto; /* 화면 크기를 초과하면 가로 스크롤 활성화 */
}


    table {
  width: 100%; /* 테이블을 화면 너비에 꽉 차게 설정 */
}

th, td {
  text-align: center; /* 텍스트를 왼쪽 정렬 */
}
  </style>

<!-- main -->
  <div class="container" >
    <div class="row mb-8">
      <div class="col-md-12">
          <!-- page header -->
          <h2>식당 관리</h2>
          <!-- breacrumb -->
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-12 mb-5" >
        <div class="card h-100 card-lg">

            <!--필터링 Start-->
            <div class="p-6 d-flex">
                <form class="me-auto" role="search">
                  <div class="d-flex justify-content-start">
                    <div>
                      <label for="name">이름 : </label>
                      <input id="name" class="" type="search" aria-label="Search">
                    </div>

                    <div class="mx-3">

                      <label for="ff">분류명 : </label>
                      <input id="ff" class="" type="search" aria-label="Search">
                    </div>
                  </div>

                </form>

                <div class="ms-2">
                    <select class="form-select" id="type" onchange="filtering()">
                        <option selected value="new">최신순</option>
                        <option value="old">등록순</option>
                        <option value="status">상태</option>
                    </select>
                </div>



                <div class="ms-2" style="display: none;" id="statusSub">
                    <select class="form-select">
                        <option selected value="true">게시</option>
                        <option value="false">삭제</option>
                    </select>
                </div>
            </div>
          <!--필터링 End-->

          <!-- card body -->
          <div class="card-body p-0">
            <!-- table -->
            <div>
              <table class="table table-centered table-hover table-borderless mb-0 table-with-checkbox text-nowrap text-center " >
                <thead class="bg-light">
                  <tr>
                    <th>번호</th>
                    <th>등록일</th>
                    <th>사업자번호</th>
                    <th>사업자이름</th>
                    <th>분류</th>
                    <th>이름</th>
                    <th>상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr >
                    <td style="text-align: center">1</td>
                    <td style="text-align: center">2024/12/12</td>
                    <td style="text-align: center">349-78-38591</td>
                    <td style="text-align: center">이경민</td>
                    <td style="text-align: center">다이어트 , 샐러드</td>
                    <td style="text-align: center">샐러디 안양점</td>
                    <td>
                      <span class="badge bg-light-primary text-dark-primary fs-6">게시</span>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>






            <div class="border-top d-md-flex justify-content-between align-items-center p-6">

              <span>Showing 1 to 8 of 12 entries</span>
              <nav class="mt-2 mt-md-0">
                <ul class="pagination mb-0 ">
                  <li class="page-item disabled"><a class="page-link " href="#!">Previous</a></li>
                  <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                  <li class="page-item"><a class="page-link" href="#!">2</a></li>
                  <li class="page-item"><a class="page-link" href="#!">3</a></li>
                  <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                </ul>
              </nav>
              <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn-primary">등록하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--custom JS-->
<script>
  function filtering() {
    const type = document.getElementById('type').value;
    const ratingSub = document.getElementById('ratingSub');
    const statusSub = document.getElementById('statusSub');

    if (type === 'old' || type == 'new') {
      ratingSub.style.display = 'none';
      statusSub.style.display = 'none';
    } else if (type === 'rating') {
      ratingSub.style.display = 'block';
      statusSub.style.display = 'none';
    } else if (type === 'status') {
      ratingSub.style.display = 'none';
      statusSub.style.display = 'block';
    }
  }
</script>

</main>

</html>
