<!DOCTYPE html>
<html th:replace="~{fragment/admin-layout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<main style="margin-top:5rem">


<!-- main -->
<main>
  <div class="container">
    <div class="row mb-8">
      <div class="col-md-12">
        <div>
          <!-- page header -->
          <h2>리뷰 관리</h2>
          <!-- breacrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#" class="text-inherit">리뷰 관리</a></li>
              <li class="breadcrumb-item active" aria-current="page">리뷰 목록</li>
            </ol>
          </nav>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-12 mb-5">
        <div class="card h-100 card-lg">

            <!--필터링 Start-->
            <div class="p-6 d-flex">
                <form class="me-auto" role="search">
                    <input class="form-control" type="search" placeholder="내용을 입력하세요." aria-label="Search">
                </form>

                <div class="ms-2">
                    <select class="form-select" id="type" onchange="filtering()">
                        <option selected value="new">최신순</option>
                        <option value="old">등록순</option>
                        <option value="rating">별점</option>
                        <option value="status">상태</option>
                    </select>
                </div>

                <div class="ms-2" style="display: none;" id="ratingSub">
                    <select class="form-select">
                        <option selected value="5">5점</option>
                        <option value="4">4점</option>
                        <option value="3">3점</option>
                        <option value="2">2점</option>
                        <option value="1">1점</option>
                    </select>
                </div>

                <div class="ms-2" style="display: none;" id="statusSub">
                    <select class="form-select">
                        <option selected value="true">게시</option>
                        <option value="false">삭제</option>
                    </select>
                </div>
            </div>
          <!--필터링 End-->

          <!-- card body -->
          <div class="card-body p-0">
            <!-- table -->
            <div class="table-responsive">
              <table class="table table-centered table-hover table-borderless mb-0 table-with-checkbox text-nowrap text-center">
                <thead class="bg-light">
                  <tr>
                    <th>ID</th>
                    <th>작성일</th>
                    <th>고객 정보</th>
                    <th>식당명</th>
                    <th>내용</th>
                    <th>상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>10</td>

                    <td>2024-11-12</td>
                    <td>
                      <p class="mb-0">뷰리풀</p>
                      <p class="mb-0">beautiful123</p>
                      <p class="mb-0">새싹 등급</p>
                    </td>

                    <td>
                      <p class="mb-0">다켄씨엘</p>
                      <p class="mb-0">
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                      </p>
                    </td>

                    <td>
                      <span class="text-truncate" style="display: inline-block; width: 40rem;"><a href="#" class="text-reset">너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 너무 맛있어여 </a></span>
                    </td>

                    <td>
                      <span class="badge bg-light-primary text-dark-primary fs-6">게시</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="border-top d-md-flex justify-content-between align-items-center p-6">
              <span>Showing 1 to 8 of 12 entries</span>
              <nav class="mt-2 mt-md-0">
                <ul class="pagination mb-0 ">
                  <li class="page-item disabled"><a class="page-link " href="#!">Previous</a></li>
                  <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                  <li class="page-item"><a class="page-link" href="#!">2</a></li>
                  <li class="page-item"><a class="page-link" href="#!">3</a></li>
                  <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!--custom JS-->
<script>
  function filtering() {
    const type = document.getElementById('type').value;
    const ratingSub = document.getElementById('ratingSub');
    const statusSub = document.getElementById('statusSub');

    if (type === 'old' || type == 'new') {
      ratingSub.style.display = 'none';
      statusSub.style.display = 'none';
    } else if (type === 'rating') {
      ratingSub.style.display = 'block';
      statusSub.style.display = 'none';
    } else if (type === 'status') {
      ratingSub.style.display = 'none';
      statusSub.style.display = 'block';
    }
  }
</script>

</main>

</html>
