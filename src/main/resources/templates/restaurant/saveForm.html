<html th:replace="~{fragment/admin-layout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<main style="margin-top:7rem">


<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-size: 14px;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
}

textarea {
    resize: none;
    height: 80px;
}

button.submit-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.submit-button:hover {
    background-color: #218838;
}
</style>


  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="first-name">이름</label>
        <input type="text" id="first-name" placeholder="이름">
        <label for="last-name">성</label>
        <input type="text" id="last-name" placeholder="성">
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="예: myname@example.com">
      </div>

      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="전화번호">
      </div>

      <div class="form-group">
        <label for="guest-count">손님 수</label>
        <input type="number" id="guest-count" placeholder="손님 수">
      </div>

      <div class="form-group">
        <label for="date-time">예약</label>
        <input type="datetime-local" id="date-time">
      </div>

      <div class="form-group">
        <label for="reservation-type">예약 유형</label>
        <select id="reservation-type">
          <option value="">Please Select</option>
          <option value="type1">유형 1</option>
          <option value="type2">유형 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="details">구체적인 요청 사항</label>
        <input type="text" id="details" placeholder="위에서 기타인 경우 구체적으로 말씀해주세요">
      </div>

      <div class="form-group">
        <label for="special-request">다른 특별한 요청들</label>
        <textarea id="special-request" placeholder="여기에 입력하세요..."></textarea>
      </div>

      <button type="submit" class="submit-button">예약하기</button>
    </form>
  </div>


</main>

</html>
